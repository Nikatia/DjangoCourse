{% extends 'index.html' %}

{% block content %}

<h1>Product edit</h1>

<div class="card" style="width: 25rem;">
    <div class="card-header">
        <h5>{{product.productname}} supplied by {{product.supplier.companyname}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-product-post/{{product.id}}/">
                {% csrf_token %}
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" step=".01" name="unitprice" value="{{product.unitprice}}">
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" name="unitsinstock" value="{{product.unitsinstock}}">
                </div>

                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/products'" 
                    id="hide-btn" class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>

{% endblock %}
